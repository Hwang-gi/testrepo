apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-prd-tommain
  namespace: final-backend
  labels:
    app: main-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: main-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - main-app
              topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "ScheduleAnyway"
          labelSelector:
            matchLabels:
              app: main-app
      containers:
        - image: 412381775968.dkr.ecr.ap-northeast-2.amazonaws.com/final-back:tomcatmainv1.1
          name: final-tommain
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
            limits:
              memory: 256Mi
              cpu: 200m
          # livenessProbe:
          #   httpGet:
          #     path: /index.jsp
          #     port: 8080
          #   initialDelaySeconds: 60
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /index.jsp
          #     port: 8080
          #   initialDelaySeconds: 60
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 5
          volumeMounts:
            - name: pv-finalmain
              mountPath: /data/main
      volumes:
        - name: pv-finalmain
          persistentVolumeClaim:
            claimName: pvc-finalmain

