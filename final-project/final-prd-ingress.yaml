apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: final-ingress-rule
  namespace: final-frontend
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:412381775968:certificate/3dd042d0-84e9-464e-b828-d18b464cfbe3
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  ingressClassName: alb
  rules:
    - host: www.gitchang.store
      http:
        paths:
          - path: /ROOT/main.jsp
            pathType: Prefix
            backend:
              service:
                name: final-main-svc
                port:
                  number: 80
          - path: /ROOT/signup.jsp
            pathType: Prefix
            backend:
              service:
                name: final-signup-svc
                port:
                  number: 80
          - path: /ROOT/login.jsp
            pathType: Prefix
            backend:
              service:
                name: final-login-svc
                port:
                  number: 80
          - path: /ROOT/logout.jsp
            pathType: Prefix
            backend:
              service:
                name: final-logout-svc
                port:
                  number: 80
          - path: /ROOT/order.jsp
            pathType: Prefix
            backend:
              service:
                name: final-order-svc
                port:
                  number: 80
          - path: /ROOT/reservation.jsp
            pathType: Prefix
            backend:
              service:
                name: final-reservation-svc
                port:
                  number: 80
          - path: /ROOT/reservation_lnfo.jsp
            pathType: Prefix
            backend:
              service:
                name: final-reservationinfo-svc
                port:
                  number: 80
