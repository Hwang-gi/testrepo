apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /cafe/main.jsp
            pathType: Prefix
            backend:
              service:
                name: web-svc
                port:
                  number: 31000
          - path: /cafe/signup.jsp
            pathType: Prefix
            backend:
              service:
                name: websign-svc
                port:
                  number: 31000
          - path: /cafe/order.jsp
            pathType: Prefix
            backend:
              service:
                name: weborder-svc
                port:
                  number: 31000
